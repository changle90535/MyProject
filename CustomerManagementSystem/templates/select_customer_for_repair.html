{% extends "base.html" %}
{% block title %}選擇客戶 - 新增報修{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">選擇客戶以新增報修</h2>
  <form method="POST" action="{{ url_for('select_customer_for_repair') }}">
    <div class="mb-3">
      <label for="customer_id" class="form-label">客戶</label>
      <select name="customer_id" id="customer_id" class="form-select" required>
        <option value="">請選擇</option>
        {% for customer in customers %}
          <option value="{{ customer.id }}">{{ customer.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">下一步</button>
    <a href="{{ url_for('tracking') }}" class="btn btn-secondary">取消</a>
  </form>
</div>
{% endblock %}
