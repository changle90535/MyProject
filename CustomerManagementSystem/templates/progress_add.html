{% extends "base.html" %}
{% block title %}新增工程進度 - 客戶管理系統{% endblock %}
{% block content %}
<div class="mt-5">
  <h2 class="mb-4">新增工程進度</h2>
  <form method="POST" action="{{ url_for('add_progress') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="customer_id" class="form-label">選擇客戶</label>
      <select name="customer_id" id="customer_id" class="form-select" required>
        <option value="">請選擇</option>
        {% for cust in customers %}
          <option value="{{ cust.id }}">{{ cust.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="quotation_confirm_file" class="form-label">上傳報價單確認文件</label>
      <input type="file" name="quotation_confirm_file" id="quotation_confirm_file" class="form-control">
      <div class="form-text">支援的檔案格式: pdf, png, jpg, jpeg, gif, doc, docx</div>
    </div>
    <div class="mb-3">
      <label for="quotation_confirm_date" class="form-label">報價確認日期</label>
      <input type="date" name="quotation_confirm_date" id="quotation_confirm_date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="start_construction_date" class="form-label">開始施工日期</label>
      <input type="date" name="start_construction_date" id="start_construction_date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="completed_date" class="form-label">完工日期</label>
      <input type="date" name="completed_date" id="completed_date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">新增工程進度</button>
    <a href="{{ url_for('progress') }}" class="btn btn-secondary">取消</a>
  </form>
</div>
{% endblock %}
