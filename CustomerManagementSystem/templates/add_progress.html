{% extends "base.html" %}
{% block title %}新增工程進度 - 客戶管理系統{% endblock %}
{% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 800px; margin-top: 2rem;">
  <div class="card-header bg-primary text-white">
    <h1 class="card-title h5 mb-0">
      <i class="bi bi-building me-2"></i>新增工程進度
    </h1>
  </div>
  <div class="card-body">
    <form method="POST" class="needs-validation" novalidate>
      <!-- 選擇客戶 -->
      <div class="mb-4">
        <label class="form-label fw-bold">客戶</label>
        <select name="customer_id" class="form-select" required>
          <option value="">請選擇客戶</option>
          {% for customer in customers %}
          <option value="{{ customer.id }}">{{ customer.name }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- 報價確認 -->
      <div class="mb-4">
        <label class="form-label fw-bold">報價確認</label>
        <select name="quotation_confirmed" class="form-select" required>
          <option value="">請選擇</option>
          <option value="是">是</option>
          <option value="否">否</option>
        </select>
      </div>
      <!-- 開始施工日期 -->
      <div class="mb-4">
        <label class="form-label fw-bold">開始施工日期</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>
      <!-- 完工日期 -->
      <div class="mb-4">
        <label class="form-label fw-bold">完工日期</label>
        <input type="date" name="completion_date" class="form-control">
      </div>
      <!-- 狀態 -->
      <div class="mb-4">
        <label class="form-label fw-bold">狀態</label>
        <select name="status" class="form-select" required>
          <option value="">請選擇狀態</option>
          <option value="報價確認">報價確認</option>
          <option value="開始施工">開始施工</option>
          <option value="完工">完工</option>
        </select>
      </div>
      <!-- 操作按鈕 -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
        <button type="reset" class="btn btn-outline-secondary px-4">
          <i class="bi bi-arrow-counterclockwise me-2"></i>重設
        </button>
        <button type="submit" class="btn btn-primary px-5">
          <i class="bi bi-save me-2"></i>建立工程進度
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
