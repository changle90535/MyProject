{% extends "base.html" %}
{% block title %}登入 - 客戶管理系統{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">登入</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">使用者名稱</label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="請輸入使用者名稱">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="請輸入密碼">
          </div>
          <!-- 新增記住我核取方塊 -->
          <div class="form-check mb-3">
            <input type="checkbox" name="remember" id="remember" class="form-check-input">
            <label class="form-check-label" for="remember">記住我</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">登入</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
